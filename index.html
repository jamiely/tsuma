<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsuma: Zuma clone in Typescript</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="controls">
      <button id="pause">Pause</button>
      <button id="debug">Debug</button>
      <button id="debugHistory">Debug history</button>
      <button id="step">Step</button>
      <button id="rewind">Rewind</button>
      <button id="cursor">Cursor</button>
      <button id="export">Export game</button>
      <label>Game JSON: <br>
        <textarea id="gameJSON" placeholder="{gameJSON}"></textarea></label>
      <button id="import">Import game</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <a class="github-fork-ribbon" href="https://github.com/jamiely/tsuma" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  </body>
</html>
